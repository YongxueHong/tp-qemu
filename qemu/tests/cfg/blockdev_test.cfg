- blockdev_test: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu
    type = blockdev_test
    restart_vm = yes
    kill_vm_on_error = yes
    login_timeout = 240
    start_vm = no
    force_create_image_stg0 = yes
    force_create_image_stg1 = yes
    force_create_image_stg2 = yes
    force_create_image_stg3 = yes
    force_create_image_hpstg0 = yes
    force_create_image_hpstg1 = yes
    force_create_image_hpstg2 = yes
    force_create_image_hpstg3 = yes
    force_create_image_hpstg4 = yes
    images += " stg0 stg1 stg2 stg3"
    #images += " stg stg1 stg2 stg3"
    # -blockdev node-name=file_stg,driver=file,filename=/home/yhong/kar/vt_test_images/rhel76-ppc64le-virtio-scsi.qcow2 \
    # -blockdev node-name=drive_stg,driver=qcow2,file=file_stg \
    #image_extra_params = ""

    image_format_stg0 = raw
    image_name_stg0 = images/storage0
    image_size_stg0 = 2G
    blkdev_raw_read_only_stg0 = yes
    blkdev_file_read_only_stg0 = yes
    blkdev_file_extra_params_stg0 = 'locking=auto'
    blkdev_file_cache_direct_stg0 = on
    blkdev_aio_stg0 = native

    image_format_stg1 = qcow2
    image_name_stg1 = images/storage1
    image_size_stg1 = 2G
    blkdev_file_cache_direct_stg1 = no
    blkdev_file_extra_params_stg1 = 'locking=on'
    blkdev_aio_stg1 = threads
    blkdev_qcow2_extra_params_stg1 = 'cache-size=16777216'

    image_format_stg2 = raw
    image_name_stg2 = images/storage2
    image_size_stg2 = 2G
    blkdev_raw_cache_no_flush_stg2 = on
    blkdev_file_cache_no_flush_stg2 = off

    image_format_stg3 = qcow2
    image_name_stg3 = images/storage3
    image_size_stg3 = 2G
    blkdev_file_discard_stg3 = ignore
    blkdev_qcow2_extra_params_stg3 = 'overlap-check=none,cache-size=16777216'


    # hotplug devices info
    # images += " hpstg0 hpstg1 hpstg2 hpstg3 hpstg4"
    #image_extra_params = ""

    image_format_hpstg0 = raw
    image_name_hpstg0 = images/hpstorage0
    image_size_hpstg0 = 2G
    #blkdev_read_only_hpstg0 = on
    #blkdev_file_locking_hpstg0 = auto
    #blkdev_aio_hpstg0 = native

    image_format_hpstg1 = raw
    image_name_hpstg1 = images/hpstorage1
    image_size_hpstg1 = 2G
    blkdev_raw_read_only_hpstg1 = on
    blkdev_file_extra_params_hpstg1 = 'locking=off'
    #blkdev_cache_direct_hpstg1 = on
    #blkdev_aio_hpstg1 = native
    #blkdev_cache_direct_hpstg1 = on

    image_format_hpstg2 = qcow2
    image_name_hpstg2 = images/hpstorage2
    image_size_hpstg2 = 2G
    blkdev_file_cache_direct_hpstg2 = on
    blkdev_aio_hpstg = threads

    image_format_hpstg3 = raw
    image_name_hpstg3 = images/hpstorage3
    image_size_hpstg3 = 2G
    blkdev_raw_cache_no_flush_stg3 = off

    image_format_hpstg4 = qcow2
    image_name_hpstg4 = images/hpstorage4
    image_size_hpstg4 = 2G
    blkdev_file_discard_hpstg4 = ignore
    blkdev_file_cache_no_flush_hpstg4 = off
    blkdev_file_cache_direct_hpstg4 = off
