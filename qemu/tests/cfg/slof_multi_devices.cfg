- slof_multi_devices: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    type = slof_multi_devices
    restart_vm = yes
    kill_vm_on_error = yes
    login_timeout = 240
    start_vm = no
    pci_controllers = ''
    variants:
        - with_pci_bridge:
            device_type = 'pci-bridge'
            pci_controllers +=" pci_bridge0"
            type_pci_bridge0 = pci-bridge
            pci_bus_image1 = pci_bridge0
        - with_virtio_net_pci:
            device_type = 'virtio-net-pci'
        # test multi_disk.py
        - multi_disk:
            device_type = 'disk'
            images += " stg1"
            create_image_stg1 = yes
            image_name_stg1 = images/stg1
            #image_size_stg1 = 1M
            image_size_stg1 = 20G
            image_snapshot_stg1 = no
            drive_index_stg1 = 3
            image_boot_stg1 = no
            logical_block_size_stg1 = 512
            physical_block_size_stg1 = 4096

            images += " stg2"
            create_image_stg2 = yes
            image_name_stg2 = images/stg2
            #image_size_stg1 = 1M
            image_size_stg2 = 30G
            image_snapshot_stg2 = no
            drive_index_stg2 = 4
            image_boot_stg2 = no
            logical_block_size_stg1 = 4096
            physical_block_size_stg1 = 4096

            images += " stg3"
            create_image_stg3 = yes
            image_name_stg3 = images/stg3
            #image_size_stg1 = 1M
            image_size_stg3 = 100G
            image_snapshot_stg3 = no
            drive_index_stg3 = 5
            image_boot_stg3 = no
            logical_block_size_stg1 = 512
            physical_block_size_stg1 = 512
